    <body>
        <hr>
        <h1>blockquote 시험</h1>
        <hr>
        <blockquote>
            어쩜 이렇게 하늘은 더 파란건지
            오늘따라 왜 바람은 또 완벽한지
            그냥 모르는척 하나 못들은척
            지워버린척 딴 얘길 시작할까
            아무 말 못하게 입 맞출까
        </blockquote>
        <hr>
        <h1>q 시험</h1>
        <hr>
        <p>할아버지 : <q>무야호!</q></p>
