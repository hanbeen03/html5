<!DOCTYPE html>
<html>
    <head>
        <title>HTML 연습</title>
    </head>
    <body>
        <h1>HTML 연습</h1>
        <hr/>
        <h3>BlockElement</h3>
        <p>블럭 요소는 줄을 구분한다</p>
        <hr>
        <h3>InlineElement</h3>
        <Strong>인라인 요소는 줄을 구분하지 않는다.</Strong>
        <a href="#">진짜로</a>
        <a href="#">줄 구분 안되지?</a>
    </body>
</html>
